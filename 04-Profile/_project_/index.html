<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.jpg">
    <title>04-Profile</title>

    <!-- місце для підключення щрифтів з сервера Fonts Google -->

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="box">
        <div class="card">
        <div class="card__bg">
            <div class="card__bg-avatar"></div>
        </div>
        <div class="card__info">
            <div class="card__info-name"><span>Victor Crest</span>26 </div>
            <div class="card__info-location">London</div>
        </div>
              <div class="card__data">
                <div class="card__data-item">
                    <div class="card__data-item-quant">80K</div>
                    <div class="card__data-item-title">Followers</div>
                </div>
                <div class="card__data-item">
                    <div class="card__data-item-quant">803K</div>
                    <div class="card__data-item-title">Likes</div>
                </div>
                <div class="card__data-item">
                    <div class="card__data-item-quant">1.4K</div>
                    <div class="card__data-item-title">Photos</div>
                </div>
              </div>
        </div>
    </div>
</body>

</html>
