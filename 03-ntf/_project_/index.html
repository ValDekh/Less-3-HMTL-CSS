<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.jpg">
    <title>Start</title>

    <!-- місце для підключення щрифтів з сервера Fonts Google -->

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="box">
        <div class="card">
            <div class="card__picture"><div class="card__picture-bgcolor"></div></div>
            <div class="card__content">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card__info">
                <div class="card__info-price"><img src="images/icon-ethereum.svg" alt=""><span>0.041 eth</span>
                </div>
                <div class="card__info-term"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></div>
            </div>
            <div class="card__author">
                <div class="card__author-avatar"></div>
                <div class="card__author-name">
                    Creation of <span><a href="#">Jules Wyvern</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
